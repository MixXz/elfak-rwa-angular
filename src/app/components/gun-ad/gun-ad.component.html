<mat-card class="cont-card mat-elevation-z4" matRipple>
  <div class="img-div">
    <img
      [src]="
        this.ad?.gallery![0] !== ''
          ? imgPath + '/' + this.ad?.gallery![0]
          : '../../../assets/common/noImage.png'
      "
      alt="nesto"
      class="img"
      (click)="gotoDetails()"
    />
  </div>
  <mat-card class="add-card">
    <div class="header-div">
      <div>
        <mat-card-title> {{ ad?.title }}</mat-card-title>
        <mat-card-subtitle style="margin-bottom: 5px">
          Marka: <strong>{{ ad?.brand }}</strong></mat-card-subtitle
        >
        <mat-card-subtitle style="margin-bottom: 5px">
          Kalibar: <strong>{{ ad?.caliber }}</strong></mat-card-subtitle
        >
      </div>
      <div>
        <button mat-raised-button color="primary">
          {{ ad?.price == 0 ? "Po dogovoru" : ad?.price + "€" }}
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>
    <mat-card-content class="desc-div">
      <p style="margin-top: 30px">
        {{ ad?.description }}
      </p>
      <button
        mat-raised-button
        color="accent"
        style="align-self: flex-end"
        (click)="gotoDetails()"
      >
        Više informacija
      </button>
    </mat-card-content>
    <mat-card-footer> </mat-card-footer>
  </mat-card>
</mat-card>
