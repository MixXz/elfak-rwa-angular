<mat-card class="profile-card mat-elevation-z4">
  <div style="position: relative">
    <img
      mat-card-avatar
      [src]="
        !this.user?.imagePath
          ? '../../../assets/common/defaultUser.png'
          : this.user?.imagePath
      "
      alt="user-pic"
      class="user-pic"
    />
    <button mat-mini-fab color="accent" class="edit-btn" (click)="handleEdit()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <mat-card-title>{{
    this.user?.firstName + " " + this.user?.lastName
  }}</mat-card-title>
  <mat-card-subtitle>ÄŒlan od: <strong>23.09.2022</strong></mat-card-subtitle>
  <mat-card-subtitle
    >Adresa: <strong>{{ this.user?.address }}</strong></mat-card-subtitle
  >
  <mat-card-subtitle
    >Kontakt: <strong>{{ this.user?.phone }}</strong></mat-card-subtitle
  >
</mat-card>
<app-feed></app-feed>
