<mat-card class="profile-card mat-elevation-z4">
  <div style="position: relative">
    <img
      mat-card-avatar
      [src]="
        this.user && this.user.imagePath
          ? this.baseUrl + this.user.imagePath
          : '../../../assets/common/defaultUser.png'
      "
      alt="user-pic"
      class="user-pic"
    />
    <button mat-mini-fab color="accent" class="edit-btn" (click)="handleEdit()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <div class="info-div">
    <mat-card-title>{{
      this.user?.firstName + " " + this.user?.lastName
    }}</mat-card-title>
    <mat-card-subtitle><strong>ÄŒlan od: </strong>23.09.2022</mat-card-subtitle>
    <mat-card-subtitle style="margin-bottom: 5px">
      <strong>Adresa: </strong>{{ this.user?.address }}</mat-card-subtitle
    >
    <mat-card-subtitle>
      <strong>Kontakt: </strong>{{ this.user?.phone }}</mat-card-subtitle
    >
  </div>
</mat-card>
<app-feed></app-feed>
