<mat-card
  class="toolbar-div mat-elevation-z4"
  style="background-color: primary"
>
  <form class="toolbar-form">
    <mat-form-field appearance="outline">
      <mat-label>Pretra≈æi</mat-label>
      <input
        matInput
        placeholder="Browning...8x57..."
        name="input"
        [(ngModel)]="input"
        (change)="handleSearch()"
      />
      <mat-icon matSuffix color="primary"
        ><fa-icon [icon]="faMagnifyingGlass"></fa-icon
      ></mat-icon>
      <mat-hint>Pretraga po naslovu, marci i kalibru.</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" style="margin-top: 30px">
      <mat-label>Kategorija</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let category of categories"
          [value]="category.id"
          #categoryRef
          (onSelectionChange)="setCategory(categoryRef.value); handleSearch()"
        >
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-card>
