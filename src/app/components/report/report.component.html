<mat-card class="cont-card mat-elevation-z4" matRipple>
    <div class="img-div">
      <img
        [src]="
          this.report?.gunAd?.gallery![0] !== ''
            ? imgPath + '/' + this.report?.gunAd?.gallery![0]
            : '../../../assets/common/noImage.png'
        "
        alt="nesto"
        class="img"
        (click)="gotoDetails()"
      />
    </div>
    <mat-card class="add-card">
      <div class="header-div">
        <div>
          <mat-card-title> {{ this.report?.gunAd?.title }}</mat-card-title>
          <mat-card-subtitle style="margin-bottom: 5px">
            Marka: <strong>{{ this.report?.gunAd?.brand }}</strong></mat-card-subtitle
          >
          <mat-card-subtitle style="margin-bottom: 5px">
            Kalibar: <strong>{{ this.report?.gunAd?.caliber }}</strong></mat-card-subtitle
          >
        </div>
        <div>
          <button mat-raised-button color="primary">
            {{ this.report?.gunAd?.price == 0 ? "Po dogovoru" : this.report?.gunAd?.price + "€" }}
          </button>
        </div>
      </div>
      <mat-divider></mat-divider>
      <mat-card-content class="desc-div">
        <p style="margin-top: 30px">
          {{ this.report?.gunAd?.description }}
        </p>
        <button
          mat-raised-button
          color="accent"
          style="align-self: flex-end"
          (click)="gotoDetails()"
        >
          Više informacija
        </button>
      </mat-card-content>
      <mat-card-footer> </mat-card-footer>
    </mat-card>
  </mat-card>
