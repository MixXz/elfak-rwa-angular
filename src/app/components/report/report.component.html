<div style="margin: 10px" >
  <mat-card class="report-card mat-elevation-z4">
    <div class="elements-div">
      <label><strong>Tekst prijave: </strong> {{ this.report?.text }}</label>
      <div class="buttons-div">
        <button mat-mini-fab color="accent" (click)="handleChecked()">
          <mat-icon>check</mat-icon>
        </button>
        <!-- <button mat-mini-fab color="accent" style="margin-left: 10px;">
          <mat-icon>close</mat-icon>
        </button> -->
      </div>
    </div>
  </mat-card>
  <mat-card class="cont-card mat-elevation-z4" matRipple (click)="gotoDetails()">
    <div class="img-div">
      <img
        [src]="
          (this.report?.gunAd?.gallery)![0] !== ''
            ? imgPath + '/' + (this.report?.gunAd?.gallery)![0]
            : '../../../assets/common/noImage.png'
        "
        alt="nesto"
        class="img"
      />
    </div>
    <mat-card class="add-card">
      <div class="header-div">
        <div>
          <mat-card-title> {{ this.report?.gunAd?.title }}</mat-card-title>
          <mat-card-subtitle style="margin-bottom: 5px">
            Marka:
            <strong>{{ this.report?.gunAd?.brand }}</strong></mat-card-subtitle
          >
          <mat-card-subtitle style="margin-bottom: 5px">
            Kalibar:
            <strong>{{
              this.report?.gunAd?.caliber
            }}</strong></mat-card-subtitle
          >
        </div>
        <div>
          <button mat-raised-button color="primary">
            {{
              this.report?.gunAd?.price == 0
                ? "Po dogovoru"
                : this.report?.gunAd?.price + "â‚¬"
            }}
          </button>
        </div>
      </div>
      <mat-divider></mat-divider>
      <mat-card-content class="desc-div">
        <p style="margin-top: 30px">
          {{ this.report?.gunAd?.description }}
        </p>
      </mat-card-content>
    </mat-card>
  </mat-card>
</div>
